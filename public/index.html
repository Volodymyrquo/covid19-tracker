<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <title>COVID-19 Tracker/Stats React App</title>
    <meta name="title" content="COVID-19 Tracker/Stats React App" />
    <meta
      name="description"
      content="The project is fetching the live data from the API using Async/Await syntax and than displayed cards with  statistics as well as Charts. This project/application is created using the most modern JavaScript syntax and use Material UI, Charts.js, React Hooks, API data fetching, all of it in React JS."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="COVID-19 Tracker/Stats React App" />
    <meta
      property="og:description"
      content="The project is fetching the live data from the API using Async/Await syntax and than displayed cards with  statistics as well as Charts. This project/application is created using the most modern JavaScript syntax and use Material UI, Charts.js, React Hooks, API data fetching, all of it in React JS."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/s33PdHR/covid19-tracker.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="COVID-19 Tracker/Stats React App" />
    <meta
      property="twitter:description"
      content="The project is fetching the live data from the API using Async/Await syntax and than displayed cards with  statistics as well as Charts. This project/application is created using the most modern JavaScript syntax and use Material UI, Charts.js, React Hooks, API data fetching, all of it in React JS."
    />
    <meta
      property="twitter:image"
      content="https://i.ibb.co/s33PdHR/covid19-tracker.png"
    />

    <link rel="apple-touch-icon" href="./logo192.png" />

    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Success:', reg.scope))
            .catch((err) => console.log('Failure:', err));
        });
      }
    </script>
  </body>
</html>
